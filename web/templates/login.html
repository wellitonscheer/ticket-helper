{{ block "login" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/web/static/css/login.css">
    <script src=""></script>
</head>

<body>
    <div class="login-container">
        <form id="login-form" hx-post="/login/send-verification">
            <h3>Log In</h3>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Enviar código de verificação</button>
        </form>

        <div id="verification-section">
            <h3>Código de Verificação</h3>
            <form id="verification-form" hx-post="/verify-code" hx-target="#response-message" hx-swap="innerHTML">
                <div class="input-group">
                    <label for="verification-code">Código</label>
                    <input type="text" id="verification-code" name="code" placeholder="Enter verification code"
                        required>
                </div>
                <button type="submit">Verificar Código</button>
            </form>
            <div id="response-message"></div>
        </div>
    </div>
</body>

</html>
{{end}}

{{ block "sent-verification-code-success" . }}
<div id="after-sent-code">
    <form id="login-form" hx-post="naofuncionahahaporfavornaotrocaissoprocerto">
        <h3>Log In</h3>
        <div class="input-group">
            <label for="email">Email</label>
            <input value="{{ .Email }}" disabled type="email" id="email" name="email" placeholder="Enter your email"
                required>
        </div>
        <button disabled type="submit">Enviar código de verificação</button>
    </form>
    <div class="message-sent-verification-code-success">
        O código de verificação foi enviado para seu e-mail.
    </div>
</div>
{{ end }}
